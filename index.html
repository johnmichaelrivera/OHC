<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>One Health Card</title>
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="assets/css/materialize.css">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
            <!-- <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script> -->
            <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
            <!-- Compiled and minified JavaScript -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="assets/js/materialize.js"></script>
            <script src="assets/js/login.js"></script>
    </head>
    <body>
            <nav class='blue'>
                    <div class="nav-wrapper blue">
                      <a href="#" class="brand-logo center">
                        <img src='assets/img/logo.png'>
                      </a>
                      <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="http://ohc.iot.com.ph/">Home</a></li>
                      </ul>
                    </div>
                  </nav>

            <main>
                    <div class="row" style="width: 100%;margin-top:20px;">
                            <div class="col s10  m4 offset-m4 offset-s1" >
                                <div class="card white" style="border-radius: 10px">
                                <div class="card-content blue-text">
                                    <span class="card-title center">Login</span>
                                    <div class="row input-field">
                                        <input id="username" type="text" class="validate">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="row input-field">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="card-action right-align" style="border-radius: 10px">
                                    <a class="blue-text" href="/signup">Sign Up</a>
                                    <a class="btn blue white-text" onclick="login();">Login</a>
                                </div>
                                </div>
                            </div>
                        </div>
            
            </main>
    </body>
</html>
